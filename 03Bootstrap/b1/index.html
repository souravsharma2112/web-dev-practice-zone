<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container bg-secondary my-4">
            <nav class="navbar  py-lg-5 px-lg-5">
                <div class="logo nav-child d-flex">
                    <ul>
                        <li>
                            <a class="text-light" href="#">Logo</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-menu nav-child">
                    <ul>
                        <li><a class="text-light" href="#">Navigation</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner mb-4">
            <div class="container bg-secondary">
                <div class="row h-100 text-center align-content-center">
                    <h1>Header / Banner</h1>
                </div>
            </div>
        </div>
        <section class="section1 mb-4">
            <div class="container bg-secondary">
                <div class="row h-100 text-center align-content-center">
                    <h2>Intro Text Area</h2>
                </div>
            </div>
        </section>
        <section class="section2 text-light mb-4">
            <div class="container">
                <div class="row h-100 justify-content-between">
                    <div class="box col-12 col-4 h-100 bg-secondary">
                        <div class="row h-100 text-center align-content-center">
                            <h4>Box</h4>
                        </div>
                    </div>
                    <div class="box col-12 col-4 h-100 bg-secondary">
                        <div class="row h-100 text-center align-content-center">
                            <h4>Box</h4>
                        </div>
                    </div>
                    <div class="box col-12 col-4 h-100 bg-secondary">
                        <div class="row h-100 text-center align-content-center">
                            <h4>Box</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container bg-secondary text-light mb-4">
            <div class="row">
                <div class="text-center p-4">
                    <h5>Footer</h5>
                </div>
            </div>
        </div>
    </footer>
    <section>


        <div class="container text-center">
            <div class="row ">
                <div class="col-6">
                    <div class="p-4 border">
                        Column 1
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-4 border">
                        Column 2
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container text-center">
        <div class="row gx-5">
            <div class="col-6">
                <div class="p-4 border bg-danger">
                    Column 1
                </div>
            </div>
            <div class="col-6">
                <div class="p-4 border bg-success">
                    Column 2
                </div>
            </div>
        </div>
    </div>

</body>

</html>
