<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formdiv">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" onchange="formValidation()">
        <p id="nameE" class="inputError"></p>
        <label for="name">Age : </label>
        <input type="number" name="age" id="age" onchange="formValidation()">
        <p id="ageE" class="inputError"></p>
        <label for="name">Address : </label>
        <input type="text" name="address" id="address" onchange="formValidation()">
        <p id="addressE" class="inputError"></p>
        <button onclick="displayOutput()" type="submit">Show</button>
    </div>
    <div>
        <p id="outBox" class="show"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
