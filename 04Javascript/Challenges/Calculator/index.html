<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1 class="text-center">Calculator</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container ">
            <div class="calculator-body">
                <div class="calculator-head">
                    <div class="calculator-name p-2">
                        <div class="d-flex justify-content-between pb-2">
                            <h6>Sigma Calculator</h6>
                            <span>12345</span>
                        </div>
                        <div class="calculator-display border text-end p-2">
                            <p id="calcOperationDisplay">12 + 3</p>
                            <p id="calcAnsDisplay">123</p>
                        </div>
                    </div>
                </div>
                <div class="calc-sub-body">
                    <div class="calculator-key w-100 h-100">
                        <ul class="calc-keys w-100 h-100">
                            <li class="key">
                                <button class="btn-key btn-num-key btn">9</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">8</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">7</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn operator">/</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">6</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">5</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">4</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn operator">*</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">3</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">2</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">1</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn operator">-</button>
                            </li>
                            <li class="key">
                                <button id="cancel" class="btn-key btn">C</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn-num-key btn">0</button>
                            </li>
                            <li class="key">
                                <button id="ans" class="btn-key btn ans outputValue">=</button>
                            </li>
                            <li class="key">
                                <button class="btn-key btn operator">+</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
