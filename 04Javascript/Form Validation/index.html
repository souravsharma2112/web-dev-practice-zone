<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- -------------- Bootstrap --------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- --------------- Header --------------- -->

    <header>
        <div class="container "> 
        <nav class="navbar navbar-expand-lg">
                <div class="left">
                    <div class="logo">
                        <a class="navbar-brand" href="#">mYSav</a>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="right collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class=" nav-link active" href="#">Home</a></li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>


    <!-- --------------- Main --------------- -->
     <main>
        <!-- ----------- Form Section -------------- -->
        <div class="container">
        <div class="form-section mt-4 ">
                <div class="row ">
                    <div class=" banner text-center align-content-center col-md-12  col-sm-12 col-lg-5">
                        <img src="./3d-render-avatar-character/9334176.jpg" alt="">
                    </div>
                    <div class=" col-md-12 col-sm-12 col-lg-7 pe-4 align-content-center">
                        <div class="form-container">
                            <div class="form-header text-center text-light mb-4">
                                <h1>National Defence Accadmey</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut nam nulla asperiores.</p>
                            </div>
                            <form action="#" onsubmit="return formSubmit(event)">
                                <div class="row form-box">
                                    <div class="col">
                                        <label for="name">First Name</label>
                                        <input type="text" id="firstName">
                                        <p class="paraTxt" id="fNameTxt"></p>
                                    </div>
                                    <div class="col">
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lastName">
                                        <p class="paraTxt" id="lNameTxt"></p>
                                    </div>
                                </div>
                                <div class="form-box" >
                                    <label for="email">Email</label>
                                    <input type="email" name="" id="email">
                                    <p class="paraTxt" id="emailTxt"></p>
                                </div>
                                <div class="row form-box">
                                    <div class="col">
                                        <label for="number">Phone Number 1</label>
                                    <input type="number" name="" id="phoneNo1">
                                    <p class="paraTxt" id="phoneNo1Txt"></p>
                                    </div>
                                    <div class="col">
                                        <label for="number">Phone Number 2</label>
                                    <input type="number" name="" id="phoneNo2">
                                    <p class="paraTxt" id="phoneNo2Txt"></p>
                                    </div>
                                </div>
                                <div class="form-box">
                                    <label for="message">Message</label>
                                    <textarea name="" id="formMsg"></textarea>
                                    <p class="paraTxt" id="msgTxt"></p>
                                </div>
                                <div class="form-box text-center">
                                    <button class="btn btn-primary" type="submit" onclick="formSubmit()">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </main>
    
    <!-- --------------- Footer --------------- -->

    <!-- --------------- Js file --------------- -->
    <script src="script.js"></script>
</body>

</html>
